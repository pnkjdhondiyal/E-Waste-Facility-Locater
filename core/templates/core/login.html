{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ELocate</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'home' %}" class="logo">üåç ELocate</a>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'map' %}">Find Centers</a></li>
                <li><a href="{% url 'calculator' %}">Calculator</a></li>
                <li><a href="{% url 'info' %}">Info</a></li>
            </ul>
        </div>
    </nav>

    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <h2>Login to ELocate</h2>
                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="auth-link">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 ELocate - Protecting the Environment, One Device at a Time</p>
    </footer>
</body>
</html>
